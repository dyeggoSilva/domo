<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Pedido</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        height: 100vh;
      }

      .sidebar {
        background-color: #2c2f48;
        color: white;
        width: 35%;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .sidebar img {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 1rem;
      }

      .form-container {
        background-color: #fceeee;
        width: 65%;
        padding: 2rem 3rem;
      }

      h1 {
        color: #3e3e3e;
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-top: 1rem;
        font-weight: 500;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 0.5rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 0.3rem;
      }

      .button-container {
        margin-top: 2rem;
        display: flex;
        justify-content: flex-end;
      }

      button {
        background-color: #3c3e60;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #2b2d4d;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div>
        <h2>Cadastro de Pedido</h2>
        <p>Preencha as informações abaixo para registrar um novo pedido.</p>
      </div>
      <img
        src="https://images.unsplash.com/photo-1556740738-b6a63e27c4df"
        alt="Pedido"
      />
    </div>

    <div class="form-container">
      <h1>Dados do Pedido</h1>
      <form id="pedidoForm">
        <label for="cliente">Nome do Cliente</label>
        <input type="text" id="cliente" name="cliente" required />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required />

        <label for="os">OS</label>
        <input type="text" id="os" name="os" required />

        <label for="produtos">Produtos</label>
        <textarea id="produtos" name="produtos" rows="3" required></textarea>

        <label for="data_pedido">Data do Pedido</label>
        <input type="date" id="data_pedido" name="data_pedido" required />

        <label for="data_pagamento">Data do Pagamento</label>
        <input type="date" id="data_pagamento" name="data_pagamento" required />

        <label for="vendedor">Vendedor</label>
        <input type="text" id="vendedor" name="vendedor" required />

        <div class="button-container">
          <button type="submit">Finalizar Pedido</button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("pedidoForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const data = document.getElementById("data_pagamento").value;
          alert("Pedido finalizado com sucesso, minha joia! " + data);
          this.reset();
        });
    </script>
  </body>
</html>
